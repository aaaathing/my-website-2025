---
layout: default
title: "Home"
---

<div>
  {% for post in site.posts %}
    <div style="margin-bottom:16px; padding:16px; border: 1px solid gray;">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br>
      <span style="opacity:0.5">{{ post.date | date: "%Y-%m-%d" }}</span>
    </div>
  {% endfor %}
</div>
