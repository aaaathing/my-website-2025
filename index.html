<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg markdown-body">
      <a href="{{ '/' | relative_url }}"><h1 style="color:#ffbd61;">My website</h1></a>
    </div>
    <style>
      /* Header/logo Title */
      .header {
        padding: 80px;
        text-align: center;
        background: #ffbd61aa;
        color: rgb(95, 73, 0);
      }
    </style>
    <div class="header">
    <div class="container-lg px-3 markdown-body">
      <h1 style="font-size: 40px;">thingmaker's website 2025</h1>
      Since Jul 2025<br>
      <a href="https://thingmaker.us.eu.org">Old website</a><br>
      Profiles: <a href="https://scratch.mit.edu/users/2-people">scratch</a> • <a href="https://replit.com/@thingMaker">replit</a> • <a href="https://github.com/aaaathing/">github</a> • <button onclick="sendMsg()">send message</button>
    </div>
    </div>
    <script>
      function sendMsg(){
        let msg = prompt("message")
        if(!msg) return
        let who = prompt("who are you")
        fetch("https://script.google.com/macros/s/AKfycbxAEIeNzzrUBimqqgL3DC0bCz77kiyJC4h8-qcgiBP8s8JcJ-s1tvQAEFEGRp1MjlZeLw/exec",{method:"POST",body: "from my-website-2025, "+who+": "+msg}).then(r=>r.text()).then(alert).catch(alert)
      }
    </script>
    
    <div class="container-lg px-3 my-5 markdown-body">

      <div>
        {% assign posts = site.pages | where: "layout", "post" | reverse %}
        {% for post in posts %}
          <a href="{{ post.url | relative_url }}">
            <div style="margin-bottom:16px; padding:16px; border: 1px solid lightgray; background:#fffa;">
              {{ post.title }} <br>
              <span style="opacity:0.5">{{ post.date | date_to_string }}</span>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>

      ]

      document.body.style.backgroundSize = "cover"
      document.body.style.backgroundPosition = "center"
      document.body.style.backgroundAttachment = "fixed"
      document.body.style.transition = "background-image 1s ease-in-out"

      let chooseBgTimeout
      let bgText = document.createElement("small")
      bgText.style.position = "fixed", bgText.style.bottom = "0", bgText.style.right = "0"
      bgText.style.background = "#0008", bgText.style.color = "white"
      bgText.style.padding = "4px"
      document.body.appendChild(bgText)
      function chooseBg(){
        let selected, n = Math.random()
        let chance = 1 // it mostly likely chooses the first one
        for(let i=0; i<backgrounds.length; i++){
          chance *= 0.75
          if(n > chance){
            selected = backgrounds.splice(i,1)[0]
            break
          }
        }
        if(selected){
          backgrounds.push(selected) //add it to the back
          document.body.style.backgroundImage = "url("+selected[1]+")"
          bgText.textContent = selected[0]+" background"
        }
        clearTimeout(chooseBgTimeout)
        chooseBgTimeout = setTimeout(chooseBg,1000*60)
      }
      chooseBg()
      document.querySelector(".header").addEventListener("click",chooseBg)
    </script>
    
  </body>
