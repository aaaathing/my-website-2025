---
layout: default
title: "Home"
---

<div>
  {% assign posts = site.pages | where: "layout", "post" %}
  {% for post in posts %}
    <div style="margin-bottom:16px; padding:16px; border: 1px solid gray;">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br>
      <span style="opacity:0.5">{{ post.date | date_to_string }}</span>
    </div>
  {% endfor %}
</div>
